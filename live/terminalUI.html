<!DOCTYPE html>
<html>
<head><title>AI Terminal</title></head>
<body>
  <h1>Live Terminal</h1>
  <input id="cmd" placeholder="Enter shell command" />
  <button onclick="run()">Run</button>
  <pre id="output"></pre>
  <script>
    async function run() {
      const cmd = document.getElementById('cmd').value
      const res = await fetch('http://localhost:8080/shell', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ command: cmd })
      })
      const data = await res.json()
      document.getElementById('output').innerText = data.output || data.error
    }
  </script>
</body>
</html>
